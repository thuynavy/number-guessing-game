<!DOCTYPE html>

<head>

<body>
<div class="container pt-5">
    
    <div class="w-50 mx-auto mt-5">
    <div id="game" class="text-center">
    <h1><div class="badge badge-primary text-wrap" style="width: 30rem">Number Guessing Game</div></h1>
    <div id="status" class="text-light pt-4">
        <p>Enter a number between 1-100 and click the button ...</p></label>
    </div>
    
    <input type="" id="guess"></input>
    <input type="button" id="button" class="button btn-warning" value="Check"></input>
    
    <div id="history">
        <h4 class="text-light pt-4"><cite>Previous guesses:</cite></h4>
        <ol id="guesslist"></ol>
    </div>

    <script src="main.js"></script>

    </div>
    </div>
</div>
